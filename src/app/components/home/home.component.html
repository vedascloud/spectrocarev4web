<div class="container">
    <div class="row ">


        <div class="col-md-12 m-0 p-0 ">
            <h3 class="text-center shadow p-3">Hospital Information</h3>
            
            <form [formGroup]="homeForm" (ngSubmit)="home()">
                <div class="text-center">
                    <img style="height: 30vh;" class="img-fluid p-0" src="{{previewImg}}">
                </div>
                
                <div class="d-flex">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                            <div class="input-group mb-3 mt-3">
                                    <!-- <div class="col-md-12"> -->
                                        <input  type="file" class="form-control" name="file" id="inputGroupFile01" #fileInput
                                                aria-describedby="inputGroupFileAddon01" accept=".png, .jpg, .jpeg"
                                                (change)="fileProgress($event)" class="d-none"
                                        >
                                        <button class="btn btn-sm btn-primary font-weight-bold" (click)="fileInput.click()" type="button">Choose hospital image</button>
                                    <!-- </div> -->
                            </div>
                    </div>
                </div>
                
                <div class=" d-flex">
                   
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Hospital / Clinic Name</label>
                            <input type="text" class="form-control bg-light" id="exampleInputEmail1"
                            formControlName="hospitalName"
                                aria-describedby="emailHelp" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Phone Number</label>
                            <input type="text" class="form-control bg-light" id="exampleInputPassword1"
                            formControlName="phNo"
                                placeholder="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Registration No</label>
                            <input type="text" class="form-control bg-light" id="exampleInputEmail1"
                            formControlName="rgNo"
                                aria-describedby="emailHelp" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Email</label>
                            <input type="email" class="form-control bg-light" id="exampleInputPassword1"
                            formControlName="email"
                                placeholder="">
                        </div>
                    </div>
                </div>

                <div class="container">


                    <div class="form-group">
                        <label for="exampleInputEmail1">Address</label>
                        <input type="text" class="form-control bg-light" id="exampleInputEmail1"
                        formControlName="address"
                            aria-describedby="emailHelp" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <div class="d-flex">
                            <input type="password" class="form-control bg-light w-50 mr-5" id="exampleInputPassword1"
                            formControlName="password"
                                placeholder="">
                            <button class="btn btn-dark" 
                            [routerLink] = "['/changepassword']"
                            [disabled]="homeForm.invalid">Change Password</button>
                        </div>

                    </div>
                    <p>Last Update Date : 2019/10/16</p>
                </div>
                <div class="text-center mb-3">
                    <button class="btn btn-primary">Submit</button>
                </div>
                
            </form>

        </div>
    </div>
</div>
