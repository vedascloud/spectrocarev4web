<div class="container-fluid">
    <div class="row h-100" style="padding: 100px;">
        <div class="col-md-4 align-self-center"></div>
        <div class="col-md-4 align-self-center">
            <div class="example-container">
                <form [formGroup]="adminSignINForm" (ngSubmit)="submitForm()" autocomplete="off">
                    <mat-form-field class="full-width">

                        <input matInput placeholder="User ID / Email" formControlName="userID">
                        <mat-error *ngIf="adminSignINForm.get('userID').hasError('required')">
                            User ID / Email is required.
                        </mat-error>

                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Password" type="{{password}}" formControlName="password">
                        <span *ngIf="isPassword" (click)="showPassword()">
                            <i class="fa fa-fw fa-eye field-icon1"></i>
                        </span>
                        <span *ngIf="!isPassword" (click)="showPassword()">
                            <i class="fa fa-fw fa-eye-slash field-icon1"></i>
                        </span>

                        <mat-error *ngIf="adminSignINForm.get('password').hasError('required')">
                            Password is required.
                        </mat-error>

                    </mat-form-field>
                    <div *ngIf="isLoading" style="display: flex; justify-content: center;">
                        <mat-progress-spinner class="example-margin" color="primary" mode="indeterminate"
                            [diameter]="30">
                        </mat-progress-spinner>
                    </div>
                    <button class="loginbtn btn mt-3 mb-3" style="letter-spacing: 1px; outline-style: none;"
                        [disabled]="!adminSignINForm.valid" *ngIf="!isLoading">LOGIN</button>

                    <div class="row p-2 ml-5">
                        <i class="dot fa fa-circle mr-2" aria-hidden="true"></i>
                        <span style="font-weight: 500;color: white;font-size: 14px;">
                            Forgot &nbsp;
                        </span>
                        <a style="font-size: 14px; font-weight: 500;color: #12b2f9;cursor: pointer;" (click)="forgot()">
                            Password ? </a>

                    </div>
                    <div class="row  p-2 ml-5">
                        <i class="dot fa fa-circle mr-2" aria-hidden="true"></i>
                        <span style="font-weight: 500;color: white;font-size: 14px;">
                            Don't have an account yet? &nbsp;
                        </span>
                        <a (click)="signUp()"
                            style="font-size: 14px; font-weight: bold;color: #12b2f9;cursor: pointer;"> Sign Up</a>

                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4 align-self-center"></div>
    </div>
    <div>

    </div>
</div>
