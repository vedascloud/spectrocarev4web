<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 ">
            <div class="row d-flex">
                <div class="col-md-12 p-0">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 m-0 p-0">
                                <div class="card">
                                    <div class="card-header text-center p-0 m-0">
                                        <h4 class="font-weight-bold">Medical Personnel Details</h4>
                                    </div>
                                    <div class="card-body ">
                                        <form [formGroup]="medicalPersonProfileForm" (ngSubmit)="updateMedicalPerson()">
                                            <div class="container">
                                                <div class="row">
                                                    <div
                                                        class="form-group container justify-content-around p-0 m-0 mb-3">
                                                        <div class="col-md-12">
                                                            <div class="text-center">
                                                                <img style="border-radius: 50%; max-height: 100px;" width="100px" height="100px" class="img-fluid p-0"
                                                                    src="{{previewImg}}">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="container">
                                                            <h4 class="font-weight-bold  text-center p-3" style="text-decoration: underline;">
                                                                Personal Info</h4>
                                                            <div class="row justify-content-around m-0 p-0">
                                                                <div class="col-md-12">
                                                                    <div class="form-group row">
                                                                        <div class="col-md-5" style="line-height: 2;">
                                                                            <label for="emailID">Email ID</label>
                                                                        </div>
                                                                        <div class="col-md-7 p-0">
                                                                            <input type="text"
                                                                                class="form-control bg-light"
                                                                                formControlName="emailID" disabled>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row justify-content-around m-0 p-0">
                                                                <div class="col-md-12">
                                                                    <div class="form-group row">
                                                                        <div class="col-md-5" style="line-height: 2;">
                                                                            <label for="lastname">Last Name</label>
                                                                        </div>
                                                                        <div class="col-md-7 p-0">
                                                                            <input type="text"
                                                                                class="form-control bg-light"
                                                                                formControlName="lastName" disabled>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row justify-content-around m-0 p-0">
                                                                <div class="col-md-12">
                                                                    <div class="form-group row">
                                                                        <div class="col-md-5" style="line-height: 2;">
                                                                            <label for="firstname">First
                                                                                Name</label>
                                                                        </div>
                                                                        <div class="col-md-7 p-0">
                                                                            <input type="text"
                                                                                class="form-control bg-light"
                                                                                formControlName="firstName" disabled>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row justify-content-around m-0 p-0">
                                                                <div class="col-md-12">
                                                                    <div class="form-group row">
                                                                        <div class="col-md-5" style="line-height: 2;">
                                                                            <label for="gender">Gender</label>
                                                                        </div>
                                                                        <div class="col-md-7 p-0">
                                                                            <input type="text"
                                                                                class="form-control bg-light"
                                                                                formControlName="gender" disabled>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row justify-content-around m-0 p-0">
                                                                <div class="col-md-12">
                                                                    <div class="form-group row">
                                                                        <div class="col-md-5" style="line-height: 2;">
                                                                            <label for="age">Age</label>
                                                                        </div>
                                                                        <div class="col-md-7 p-0">
                                                                            <input type="text"
                                                                                class="form-control bg-light"
                                                                                formControlName="age" disabled>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row justify-content-around m-0 p-0">
                                                                <div class="col-md-12">
                                                                    <div class="form-group row">
                                                                        <div class="col-md-5" style="line-height: 2;">
                                                                            <label for="phoneNumber">Phone
                                                                                Number</label>
                                                                        </div>
                                                                        <div class="col-md-7 p-0">
                                                                            <input type="text"
                                                                                class="form-control bg-light"
                                                                                formControlName="phoneNumber" disabled>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row justify-content-around m-0 p-0">
                                                                <div class="col-md-12">
                                                                    <div class="form-group row">
                                                                        <div class="col-md-5" style="line-height: 2;">
                                                                            <label
                                                                                for="preferLanguage">preferLanguage</label>
                                                                        </div>
                                                                        <div class="col-md-7 p-0">
                                                                            <input type="text"
                                                                                class="form-control bg-light"
                                                                                formControlName="preferLanguage"
                                                                                disabled>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row justify-content-around m-0 p-0">
                                                                <div class="col-md-12">
                                                                    <div class="form-group row">
                                                                        <div class="col-md-5" style="line-height: 2;">
                                                                            <label for="userID">userID</label>
                                                                        </div>
                                                                        <div class="col-md-7 p-0">
                                                                            <input type="text"
                                                                                class="form-control bg-light"
                                                                                formControlName="userID" disabled>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row justify-content-around m-0 p-0">
                                                                <div class="col-md-12">
                                                                    <div class="form-group row">
                                                                        <div class="col-md-5" style="line-height: 2;">
                                                                            <label for="verificationStatus">Email
                                                                                Verification</label>
                                                                        </div>
                                                                        <div class="col-md-7 p-0">
                                                                            <input type="text"
                                                                                class="form-control bg-light"
                                                                                formControlName="verificationStatus"
                                                                                disabled>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="container">
                                                            <h4 class="font-weight-bold text-center p-3 " style="text-decoration: underline;">Professional Info</h4>
                                                            <div class="row justify-content-around m-0 p-0">
                                                                <div class="col-md-12">
                                                                    <div class="form-group row">
                                                                        <div class="col-md-5" style="line-height: 2;">
                                                                            <label for="medical_personnel_id">Medical
                                                                                Personnel ID</label>
                                                                        </div>
                                                                        <div class="col-md-7 p-0">
                                                                            <input type="text"
                                                                                class="form-control bg-light border-danger"
                                                                                formControlName="medical_personnel_id"
                                                                                disabled>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row justify-content-around m-0 p-0">
                                                                <div class="col-md-12">
                                                                    <div class="form-group row">
                                                                        <div class="col-md-5" style="line-height: 2;">
                                                                            <label for="hospital_reg_num">Hospital
                                                                                Reg
                                                                                No</label>
                                                                        </div>
                                                                        <div class="col-md-7 p-0">
                                                                            <input type="text"
                                                                                class="form-control bg-light border-danger"
                                                                                formControlName="hospital_reg_num"
                                                                                disabled>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="row justify-content-around m-0 p-0">
                                                                <div class="col-md-12">
                                                                    <div class="form-group row">
                                                                        <div class="col-md-5" style="line-height: 2;">
                                                                            <label for="department">Department</label>
                                                                        </div>
                                                                        <div class="col-md-7 p-0">
                                                                            <input type="text"
                                                                                class="form-control bg-light "
                                                                                formControlName="department" disabled>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="row justify-content-around m-0 p-0">

                                                                <div class="col-md-12">
                                                                    <div class="form-group row">
                                                                        <div class="col-md-5" style="line-height: 2;">
                                                                            <label
                                                                                for="hospitalApprove">hospitalApprove</label>
                                                                        </div>
                                                                        <div class="col-md-7 p-0">
                                                                            <input type="text"
                                                                                class="form-control bg-light"
                                                                                formControlName="hospitalApprove"
                                                                                disabled>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row justify-content-around m-0 p-0">
                                                                <div class="col-md-12">
                                                                    <div class="form-group row">
                                                                        <div class="col-md-5" style="line-height: 2;">
                                                                            <label for="id_by_govt">id_by_govt</label>
                                                                        </div>
                                                                        <div class="col-md-7 p-0">
                                                                            <input type="text"
                                                                                class="form-control bg-light"
                                                                                formControlName="id_by_govt" disabled>

                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="row justify-content-around m-0 p-0">
                                                                <div class="col-md-12">
                                                                    <div class="form-group row">
                                                                        <div class="col-md-5" style="line-height: 2;">
                                                                            <label
                                                                                for="qualification">qualification</label>
                                                                        </div>
                                                                        <div class="col-md-7 p-0">
                                                                            <input type="text"
                                                                                class="form-control bg-light"
                                                                                formControlName="qualification"
                                                                                disabled>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="row justify-content-around m-0 p-0">
                                                                <div class="col-md-12">
                                                                    <div class="form-group row">
                                                                        <div class="col-md-5" style="line-height: 2;">
                                                                            <label
                                                                                for="specialization">specialization</label>
                                                                        </div>
                                                                        <div class="col-md-7 p-0">
                                                                            <input type="text"
                                                                                class="form-control bg-light"
                                                                                formControlName="specialization"
                                                                                disabled>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="row justify-content-around m-0 p-0">
                                                                <div class="col-md-12">
                                                                    <div class="form-group row">
                                                                        <div class="col-md-5" style="line-height: 2;">
                                                                            <label for="userType">userType</label>
                                                                        </div>
                                                                        <div class="col-md-7 p-0">
                                                                            <input type="text"
                                                                                class="form-control bg-light"
                                                                                formControlName="userType" disabled>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row justify-content-around m-0 p-0">
                                                                <div class="col-md-12">
                                                                    <div class="form-group row">
                                                                        <div class="col-md-5" style="line-height: 2;">
                                                                            <label
                                                                                for="registerTime">registerTime</label>
                                                                        </div>
                                                                        <div class="col-md-7 p-0">
                                                                            <input type="text"
                                                                                class="form-control bg-light"
                                                                                formControlName="registerTime" disabled>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- <div class="d-flex justify-content-center">
                                                    <div class="mx-5">
                                                        <button class="btn btn-success">Update</button>
                                                    </div>
                                                </div> -->
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="mb-5"></div>
        </div>
    </div>
</div>
