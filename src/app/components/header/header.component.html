<div class="container-fluid">
    
    <div class="row justify-content-between shadow pl-4 pr-4 pt-4 pb-3">
        <div class="d-flex ml-5">
            <img src="{{img}}"
                style="width: 30px; height: 30px; margin-right: 5px; ">
            <h5 style="font-weight: bold; margin: 0px;">{{title}} <br>
            <span style="font-size: small;margin: 0px;">{{subTitle}}</span></h5> <!--line-height: 30px;-->

        </div>
        <div class=" mr-5 dropdown" >

            <button mat-icon-button [matMenuTriggerFor]="menu"  class="p-0">
                <mat-icon>settings</mat-icon>
              </button>
              <mat-menu #menu="matMenu"  xPosition="before">
                <button class="" mat-menu-item [routerLink]="['/admincenter/adminprofile']">
                  <mat-icon>person</mat-icon>
                  <span>Profile</span>
                </button>
                <button class="" mat-menu-item (click)="openSignOut(content1)">
                  <mat-icon>logout</mat-icon>
                  <span>Logout</span>
                </button>
              </mat-menu>
            
            <ng-template #content1 let-modal>
                <div class="modal-header justify-content-center" style="background-color: #2c3136;">
                    <p class="modal-title text-white  p-1 font-weight-bold" id="modal-basic-title">
                        Log out</p>
                </div>
                <div class="modal-body bg-white p-2">
                    <p class=" font-weight-normal " style="text-align: center;"> 
                        Are you sure you want to log out?
                    </p>
                </div>
                <div class="modal-footer">
                    <span class="mouse text-info mr-4"
                        (click)="modal.close('Close click')">Cancel</span>
                    <button type="submit"
                        class=" m-1 btn btn-sm p-0 rounded-pill btn-clr text-white"
                        (click)="SignOut()">Yes</button>
                </div>
            </ng-template>
        </div>
        
    </div>
</div>
