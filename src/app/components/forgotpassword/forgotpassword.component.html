<div class="container-fluid">
    <header class="w-100 p-3 ">
        <nav class="navbar navbar-expand-lg navbar-light d-flex w-100 p-0 ">
            <!-- <h1 class="navbar-brand text-white  ml-5">SpectroCare</h1> -->

            <h1 class="logo-text ">
                <!--style="letter-spacing: 3px;"-->
                Spectro<span class="logo-highlight">Care</span>
            </h1>
            <div class="collapse navbar-collapse justify-content-end mr-5" id="navbarNavDropdown">
                <ul class="navbar-nav p-0">
                    <li class="nav-item p-0 mx-1">
                        <button class="btn btn-sm text-white text-uppercase " [routerLink]="['/administrator']"
                            routerLinkActive="active">
                            Administrator
                        </button>
                    </li>
                    <li class="nav-item p-0 mx-1">
                        <button class="btn btn-sm text-white text-uppercase" [routerLink]="['/medicalpersonnel']"
                            routerLinkActive="active">Medical Personnel</button>
                    </li>
                    <li class="nav-item p-0 mx-1">
                        <button class="btn btn-sm text-white text-uppercase" [routerLink]="['/patientmodule']"
                            routerLinkActive="active">Patient</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="row " style="margin-top: 120px;">

        <div class="col-md-4 align-self-center"></div>
        <div class="col-md-4 align-self-center">

            <h4 class=" text-center text-white p-2">Forgot Password</h4>

            <form [formGroup]="adminForgotForm" (ngSubmit)="submitForm()" autocomplete="off">
                <mat-form-field>
                    <input matInput placeholder="User ID / Email" formControlName="userID">
                    <mat-error *ngIf="adminForgotForm.get('userID').hasError('required')">
                        User ID / Email is required.
                    </mat-error>

                </mat-form-field>

                <button class="loginbtn btn mb-3 mt-3" style="letter-spacing: 1px; outline-style: none;"
                    [disabled]="!adminForgotForm.valid">Submit</button>

                <div class="row  p-2 ml-5">
                    <span (click)="signUp()"> <i class="dot fa fa-circle mr-2" aria-hidden="true"></i>
                        Don't have an account yet? <a class="nextPage"> Sign Up</a></span>
                </div>
            </form>

        </div>
        <div class="col-md-4 align-self-center"></div>

    </div>
</div>

<ng-template #viewSuccessContent let-modal>
    <div class="modal-header p-2  justify-content-end"
        style="background-color:white; color: mintcream;border-bottom: transparent;">
        <div class="matIcon pr-3">
            <mat-icon (click)="modal.dismiss('Cross click')" style="cursor: pointer;"><img
                    src="../../../assets/images/ui/Icons/1x/cancel.png"></mat-icon>
        </div>
    </div>
    <div class="modal-body">
        <div class=" " style="text-align: center;padding: 17px 0px 17px 0;">
            <img src="../../../assets/images/ui/Icons/1x/adminmessge.png" style="width: 25%;padding-bottom: 17px;"><br>
            <div style="font-size: 14px;font-weight: 600;">{{viewSuccessContent1}}</div><br>
            <div style="font-size: 14px;font-weight: 600;">{{viewSuccessContent2}}</div><br>
            <!-- <span style="font-size: 12px;font-weight: 500;">{{viewSuccessContent2}}</span> -->
            <a href="https://mail.google.com/mail/u/0/#inbox" target="blank"
                (click)="modal.dismiss('Cross click')"
                style="text-decoration: none;border-style: none;">
                <button class="btn1" style="width: 213px;
                                            height: 38px;text-align: center; 
                                            background-color: rgb(146, 202, 228); 
                                            border: none; margin-bottom: 10px;border-radius: 15px;border-style: none;
                                            opacity: 100%; white-space: nowrap; width: 50%;
                                            outline-style: none;box-shadow: 0pt 2pt 5pt;">
                    <!--box-shadow: 0pt 10pt 20pt;-->
                    <b class="line3" style="font-size: 14px;  font-weight: 500;
                        font-family: sans-serif;color: white;opacity: 100%;
                        border-style: none;">
                        Check Now
                    </b>
                    <!--Montserrat-->
                </button>
                <!---->
            </a>
        </div>
    </div>
</ng-template>
<ng-template #viewFailureContent let-modal>
    <div class="modal-header p-2  justify-content-end"
        style="background-color:white; color: mintcream;border-bottom: transparent;">
        <div class="matIcon pr-3">
            <mat-icon (click)="modal.dismiss('Cross click')" style="cursor: pointer;"><img
                    src="../../../assets/images/ui/Icons/1x/cancel.png"></mat-icon>
        </div>
    </div>
    <div class="modal-body">
        <div class="" style="text-align: center;padding: 17px 0px 17px 0;">
            <img src="../../../assets/images/ui/Icons/1x/adminfail.png" style="width: 25%;padding-bottom: 17px;"><br>
            <div style="font-size: 14px;font-weight: 600;">{{viewFailureContent1}}</div><br>
            <!-- <div style="font-size: 12px;font-weight: 500;">{{failureResponse}}</div><br> -->
            <!-- <span style="font-size: 12px;font-weight: 500;">{{viewFailureContent2}}</span> -->
        </div>
    </div>
</ng-template>
