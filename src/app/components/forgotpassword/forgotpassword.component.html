<div class="forgotbg">

    <div class="container">

        <div class="">
       
        <div class="mb-3">
            <h3 class="p-3 text-white">Welcome to SpectroCare</h3>
        </div>

        <div class="row justify-content-center ">

            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">

                    <h4 class="mt-4 mb-4">Forgot Password</h4>

                    <div class="container">
                        <div class="row ">
                            <div class="col-md-2">
                            </div>
                            <div class="col-sm-8">

                               <div class="d-inline d-flex justify-content-around">
                                <button 
                                    [ngClass]="{'btn-primary text-white':isAdministrator === true}" 
                                    class="btn btn-sm  btn-outline-dark shadow text-uppercase"
                                    (click)="callAdministrator()">Administrator</button>
                                <button 
                                    class="text-nowrap btn btn-sm btn-outline-dark shadow text-uppercase"
                                    (click)="callMedicalPersonnel()" 
                                    [ngClass]="{'btn-primary text-white':isAdministrator === false}">medical personnel</button>
                               </div>

                            </div>
                            <div class="col-md-2">
                            </div> 
                        </div>
                    </div>

                    <div class="container" *ngIf="isAdministrator">
                        <div class="row ml-5 mr-5 mt-4">
                            <div class="col-md-2">
                            </div>
                            <div class="col-md-8 ">
                                <form [formGroup]="adminForgotForm" (ngSubmit)="submitForm()">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="email" class="form-control bg-light" formControlName="email" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="">
                                    </div>
                                   
                                    <div class="form-group justify-content-between">
                                        <!-- <a class="text-info" (click)="forgot()" for="forgotPassword">Forgot password ?</a> -->
                                        <button class="btn btn-sm btn-success px-2 shadow"
                                                [routerLink] = "['/home']" 
                                                [disabled]="adminForgotForm.invalid"
                                        >Get OTP</button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-2">
                            </div>
                        </div>
                    </div>

                    <div class="container" *ngIf="!isAdministrator">
                        <div class="row ml-5 mr-5 mt-4">
                            <div class="col-md-2">
                            </div>
                            <div class="col-md-8 ">
                                <form [formGroup]="medicalForgotForm" (ngSubmit)="medicalSubmit()">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="email" class="form-control bg-light" formControlName="email" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="">
                                    </div>
                                   
                                    <div class="form-group justify-content-between">
                                            <!-- <a class="text-info" (click)="forgot()">Forgot password ?</a> -->
                                            <button class="btn btn-sm btn-success px-2 shadow"
                                                    [routerLink] = "['/home']"
                                                    [disabled]="medicalForgotForm.invalid"
                                            >Get OTP</button>
                                    </div>
                                </form>

                            </div>
                            <div class="col-md-2">
                            </div>
                        </div>
                    </div>

                    <div class="after-buttons mb-5">
                        <h6 class="text-center mt-3">Don't have account yet ?
                            <a  class="text-info" (click)="signUp()">Sign Up.</a>here.</h6>
                    </div>

                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

    </div>

    </div>

</div>
