<div class="medicalpersonnelsignupbg">

    <div class="container ">

        <div class="mb-3">
            <h3 class="p-3 text-white">Welcome to SpectroCare</h3>
        </div>

        <div class="row justify-content-center ">

            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">

                    <h4 class="mt-4 mb-4">Create your account</h4>

                    <div class="container">
                        <div class="row ">
                            <div class="col-md-2">
                            </div>
                            <div class="col-sm-8">

                                <div class="d-inline d-flex justify-content-around">
                                    <button 
                                        class="btn btn-sm btn-outline-dark shadow text-uppercase"
                                        [routerLink]="['/adminsignup']">Administrator</button>

                                    <button
                                        
                                        class="text-nowrap btn btn-sm btn-primary btn-outline-dark shadow text-uppercase text-white">medical
                                        personnel</button>
                                </div>

                            </div>
                            <div class="col-md-2">
                            </div>
                        </div>
                    </div>

                    <div class="container">

                    <div class="row mt-4">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-8 ">
                            <form [formGroup]="medicalSignUpForm" (ngSubmit)="medicalSignUp()">
                                <div class="form-group">
                                    <label for="InputUserId">User ID</label>
                                    <input type="userId" class="form-control bg-light" id="InputUserId"
                                    formControlName="userId"
                                        aria-describedby="userIdHelp" placeholder="">
                                </div>

                                <div class="form-group">

                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="exampleInputPassword1">Identity</label>
                                            <select class="form-control bg-light m-0 " 
                                            formControlName="identity">
                                                <option selected>Doctor</option>
                                                <option value="1">Nurse</option>
                                                <option value="1">List Item 1</option>

                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="exampleInputPassword1">Gender</label>
                                            <select class="form-control bg-light m-0 "
                                            formControlName="gender">
                                                <option selected>Male</option>
                                                <option value="1">Female</option>
                                                <option value="2">Others</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>

                                <div class="form-group">

                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="exampleInputPassword1">Last Name</label>
                                            <input type="text" class="form-control bg-light"
                                                id="exampleInputPassword1"
                                                formControlName="lastName" placeholder="">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="exampleInputPassword1">First Name</label>
                                            <input type="text" class="form-control bg-light"
                                                id="exampleInputPassword1"
                                                formControlName="firstName" placeholder="">
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input type="email" class="form-control bg-light" id="exampleInputEmail1"
                                    formControlName="email"    
                                    aria-describedby="emailHelp" placeholder="">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">Phone Number</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <select class="form-control bg-light m-0 "
                                            formControlName="phCode">
                                                <option selected>+91</option>
                                                <option value="1">+92</option>
                                                <option value="1">+886</option>

                                            </select>
                                        </div>
                                        <input type="text" class="form-control"
                                        formControlName="number"
                                            aria-label="Text input with dropdown button">
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPassword1" class="mr-2">Password</label>
                                    <img style="width: 1rem; height: 1rem;" placement="right"
                                        ngbTooltip="Must be atleast 8 characters" src="../../../assets/images/info.png">
                                    <input type="password" class="form-control bg-light" id="exampleInputPassword1"
                                    formControlName="password"    
                                    placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1" class="mr-2">Confirm Password</label>
                                    <img style="width: 1rem; height: 1rem;" placement="right"
                                        ngbTooltip="Must be same a password" src="../../../assets/images/info.png">
                                    <input type="password" class="form-control bg-light" id="exampleInputPassword1"
                                    formControlName="confirmPassword"
                                        placeholder="">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPassword1" class="mr-2">Hospital Registration No</label>
                                    <img style="width: 1rem; height: 1rem;" placement="right"
                                        ngbTooltip="Please enter the registration number of your hospital/clinic. If the registration number does not exist, please contact the administrator."
                                        src="../../../assets/images/info.png">
                                    <input type="text" class="form-control bg-light" id="exampleInputPassword1"
                                    formControlName="rgNo"    
                                    placeholder="">

                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPassword1">Department</label>
                                    <input type="text" class="form-control bg-light" id="exampleInputPassword1"
                                    formControlName="department"
                                        placeholder="">
                                </div>

                                <div class="form-group">
                                    <label class="terms align-self-center ">
                                        <input class="align-self-center mr-1" type="checkbox"
                                        formControlName="checkBox">I accept the
                                        <a class="anchortag" style="color: #00b0ff" [routerLink] = "['/termsandconditions']"> Terms and Conditions </a> &
                                        <a class="anchortag" style="color: #00b0ff" [routerLink] = "['/privacypolicy']"> Privacy Policy</a>
                                    </label>
                                </div>

                                <div class="row justify-content-center">
                                    <button type="button" class="btn btn-info mt-2 mb-4 text-white "
                                        [routerLink]="['/adminsignin']"
                                        [disabled]="medicalSignUpForm.invalid">Create Account</button>
                                </div>

                            </form>

                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

</div>
