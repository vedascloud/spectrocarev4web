<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
<div class="container-fluid">
    <div class="row ">
        <div class="col-md-12 p-0">
            <app-header [titleData]="titleArray"></app-header>
        </div>

    </div>
</div>

<div class="container-fluid bg-light  ">
    <!--pt-3-->
    <div class="row bg-white" style="">
        <span class="pl-4 pb-3 pt-3" style="font-size: 14px;font-weight: 600;letter-spacing: 0.3;">
            Patient List <span>&nbsp; ( {{listSize}} ) &nbsp;</span>
        </span>
    </div>
    <div class="card mt-2">
        <!--*ngIf="isViewPatient"-->
        <div class="card-body p-2">
            <div>
                <div class="row px-4" style="justify-content: space-around;">
                    <div class="col-md-2"
                        style="border-radius: 5px; background-color: #17a2b8; justify-content: center; text-align: center;height: 34px;">
                        <button class="btn btn-sm" style="color: white;padding-top: 10px;line-height: 1;"> + Add New
                            Patient</button>
                    </div>
                    <div class="col-md-10">
                        <input type="text" [(ngModel)]="term" class=" p-2 w-100 " placeholder="Search by Patient"
                            style="border-radius: 5px; outline-style: none !important; font-weight: 300;padding-right: 100%;height: 34px;
                            padding-left: 40px !important;">
                        <div class="searchIcon" style="margin-left: 10px;margin-top: -28px;">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="table-responsive p-2">
                    <div class="scroll">
                        <table class="table text-center ">
                            <thead class="thead-dark ">
                                <tr class="small p-0" style="font-weight: normal;">
                                    <th class="p-0" scope="col" class="border text-center">No</th>
                                    <th class="p-0" scope="col" class="border  text-center">Patient Name</th>
                                    <th class="p-0" scope="col" class="border text-center">Patient ID</th>
                                    <th class="p-0" scope="col" class="border text-center">Phone</th>
                                    <th class="p-0" scope="col" class="border text-center">Medical Record ID</th>
                                    <th class="p-0" scope="col" class="border  text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class=" shadow  small "
                                    *ngFor="let patient of patients | filter:term; let i = index">
                                    <td scope="row" class="text-center" style="padding-top: 25px;">{{i+1}}</td>
                                    <td class="p-2" style="">
                                        <div class="row" style="justify-content: space-around;">
                                            <div class="col-2"
                                                style="border-radius: 50% !important;width: 50px;height: 50px;">
                                                <img class=""
                                                    style=" border: 2px solid rgb(150, 211, 235);border-radius: 50%;width: 50px;height: 50px;min-width: 50px;min-height: 50px;"
                                                    src="{{'http://3.92.226.247:3000'+patient.profilePic}}"
                                                    onerror="this.src='../../../assets/images/ui/Icons/1x/profile-1.png';">
                                            </div>
                                            <div class="col-10" style="padding-top: 17px;padding-left: 22px;">
                                                {{patient.emailID}}
                                            </div>
                                        </div>
                                    </td>
                                    <td class="" style="padding-top: 25px;padding-left: 70px;">{{patient.patientID}}</td>
                                    <td class="" style="padding-top: 25px;padding-left: 80px;">
                                        {{patient.phoneNumber.countryCode}}-{{patient.phoneNumber.phoneNumber}}</td>
                                    <td class="pl-5" style="padding-top: 25px;">{{patient.medical_record_id}}</td>
                                    <td class="menu text-center text-info p-2" style="padding-top: 20px !important;">
                                        <img src="../../../assets/images/ui/Icons/1x/view.png"
                                            [routerLink]="['/admincenter/patientprofile',patient.patientID]"
                                            class="mr-3" style="width: 20px;">

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
