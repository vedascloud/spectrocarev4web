<div class="menbersigninbg">

    <div class="container">

        <div class="">

       
        <div class="mb-3">
            <h3 class="p-3 text-white">Welcome to SpectroCare</h3>
        </div>

        <div class="row justify-content-center ">

            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">

                    <h4 class="mt-4 mb-4">Sign In as {{title}}</h4>

                    <div class="container">
                        <div class="row ">
                            <div class="col-md-2">
                            </div>
                            <div class="col-sm-8">

                               <div class="d-inline d-flex justify-content-around">
                                <button [ngClass]="{'btn-primary':isAdministrator === true}" class="btn btn-sm  btn-outline-dark shadow text-uppercase"
                                 (click)="callAdministrator()">Administrator</button>
                                <button class="text-nowrap btn btn-sm btn-outline-dark shadow text-uppercase"
                                (click)="callMedicalPersonnel()" [ngClass]="{'btn-primary':isAdministrator === false}">medical personnel</button>
                               </div>

                            </div>
                            <div class="col-md-2">
                            </div> 
                        </div>
                    </div>

                    <div class="container" *ngIf="isAdministrator">
                        <div class="row ml-5 mr-5 mt-4">
                            <div class="col-md-2">
                            </div>
                            <div class="col-md-8 ">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="email" class="form-control bg-light" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control bg-light" id="exampleInputPassword1"
                                            placeholder="">
                                    </div>
                                    <div class="form-group d-flex justify-content-between">
                                        <label for="forgotPassword">forgot password ?</label>
                                        <button class="btn btn-sm btn-success px-2 shadow"
                                                [routerLink] = "['/home']" 
                                        >Login</button>
                                    </div>
                                </form>

                            </div>
                            <div class="col-md-2">
                            </div>
                        </div>
                    </div>

                    <div class="container" *ngIf="!isAdministrator">
                        <div class="row ml-5 mr-5 mt-4">
                            <div class="col-md-2">
                            </div>
                            <div class="col-md-8 ">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="email" class="form-control bg-light" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control bg-light" id="exampleInputPassword1"
                                            placeholder="">
                                    </div>
                                    <div class="form-group d-flex justify-content-between">
                                            <label for="forgotPassword">forgot password ?</label>
                                            <button class="btn btn-sm btn-success px-2 shadow"
                                                    [routerLink] = "['/home']"
                                            >Login</button>
                                    </div>
                                </form>

                            </div>
                            <div class="col-md-2">
                            </div>
                        </div>
                    </div>

                    <div class="after-buttons mb-5">
                        <h6 class="text-center mt-3">Don't have account yet ?
                            <a  class="text-info" (click)="signUp()">Sign Up.</a>here.</h6>
                    </div>

                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

    </div>

    </div>

</div>
